version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qry_doc_postgres
    environment:
      POSTGRES_USER: qry_user
      POSTGRES_PASSWORD: qry_password
      POSTGRES_DB: qry_ventas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qry_user -d qry_ventas"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
